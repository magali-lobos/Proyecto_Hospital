<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/formulario.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.jpg.jpeg" type="image/x-icon">
    <title>Formulario </title>

</head>
    <body>
    <div id= "container"><!--Todos los datos que se piden a continuación estarán dentro del contenedor, esto se podrá utilizar para editar el estilo luego.-->
        <header>
            <h1>Formulario de información del paciente</h1>
        </header>
        <div class="clearfix"></div>
        <section id="content">
        </section>
        <div class="formulario"> <!--Aca se guarda el formulario-->
            <form action="formularioPaciente.php" method="post">

                <br>
                <label>Ingrese el nombre y apellido del paciente:</label><!--Mensaje para indicarle al usuario que ingresar-->
                <br>
                <input type="text"name="nombrePaciente"placeholder= "Ingrese el nombre" required> <input type= "text"name="apellidoPaciente" placeholder= "Ingrese el apellido" required><!--"nombrePaciente" es la variable que vamos a utilizar en Php y usamos Placeholder para mostrar un mensaje de ejemplo en la casilla para ingresar los datos-->
                 <br><!--El "Required" indica un mensaje del que dato es requerido/obligatorio.-->
                 <label>Tipo de llamado: </label>
                 <br>
                 <select  type="text" name="tipoLlamada"><!-- El "Select" se usa para que en esta sección del formulario hayan datos que sean opciones  -->
                     <option value="1">
                         Emergencia
                     </option>
                     <option value="2">
                         Normal
                     </option>
                 </select>
                 <br>
                 <label>Ingrese la causa por la que fue ingresada el paciente: </label>
                 <br>
                 <input type="text"name="causaPaciente" placeholder="Ingrese la causa" required>
                 <br>
                 <label>Fecha en el que fue ingresado: </label>
                 <br>
                 <input type="date" name="fechaLlamada" required>
                 <br>
                 <label>Ingrese el área en donde fue realizado el llamado:</label>
                 <br>
                 <select type="text" name="areaHospital">
                    <option value="1">
                        Sala de espera
                    </option>
                </select>
                 <br>
                 <label>Ingrese donde se origino el llamado</label>
                 <br>
                     <input type="text"name="origenLlamada" placeholder="Ingrese el origen del llamado." required>
                     <br>
                    <label>¿El paciente fue atendido?</label>
                    <br>
                    <select type="text" name="pacienteAsistido">
                        <option value="1">
                            Si
                        </option>
                        <option value="2">
                            No
                        </option>
                    </select>
        <label>Ingrese el nombre y apellido del efermero/a asignado: </label>
        <br>
        <input type="text" name="profesionalAsignado" placeholder="Nombre y apellido del profesional" required>
        <br>


        <input type="submit" value="Enviar"><!--Botones para enviar y/o borrar los datos del formulario-->
        <input type="reset" value="Cancelar">
        </form>
        </div>
    
</body>
</html>
